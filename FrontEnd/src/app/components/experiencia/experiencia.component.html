<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h2>{{Experiencia.nombreE}}</h2></td>
                    <TD>{{Experiencia.descripcionE}}</TD>
                    <td *ngIf="isLogged"> <button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                        EDITAR
                    </button>
                    </td>
                    <td *ngIf="isLogged"><button class="btn btn-dark"(click)="delete(Experiencia.id)">BORRAR</button> </td>
                </tr>
            </tbody>
           </table>     
    </div>
   
</div>
